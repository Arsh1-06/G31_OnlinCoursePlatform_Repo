{% extends 'base.html' %}
{% block title %}
SkillPlus | Edit Profile
{% endblock %}
{% block content %}
<style>
    .edit-profile-container {
        width: 35rem;
        max-width: 650px;
        margin: 8rem auto 3rem;
        padding: 2.5rem;
        background: white;
        border-radius: 12px;
        box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.1);
    }

    .edit-profile-header {
        text-align: center;
        margin-bottom: 2rem;
    }

    .edit-profile-header h2 {
        font-size: 2.2rem;
        color: #333;
        margin-bottom: 1rem;
    }

    .form-group {
        margin-bottom: 1.5rem;
    }

    .form-group label {
        display: block;
        margin-bottom: 0.5rem;
        font-size: 1rem;
        color: #555;
        font-weight: 500;
    }

    .form-group input {
        width: 100%;
        padding: 0.8rem;
        border: 1px solid #ddd;
        border-radius: 8px;
        font-size: 1rem;
        transition: border-color 0.3s ease;
    }

    .form-group input:focus {
        outline: none;
        border-color: #ff4d4d;
        box-shadow: 0 0 0 2px rgba(255, 77, 77, 0.1);
    }

    .btn-container {
        text-align: center;
        margin-top: 2rem;
    }

    .btn-save {
        background-color: #ff4d4d;
        color: white;
        padding: 0.8rem 2rem;
        border: none;
        border-radius: 30px;
        font-size: 1rem;
        font-weight: bold;
        cursor: pointer;
        transition: all 0.3s ease;
    }

    .btn-save:hover {
        background-color: #ff3333;
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(255, 77, 77, 0.3);
    }

    @media (max-width: 768px) {
        .edit-profile-container {
            width: 90%;
            margin: 6rem auto 2rem;
            padding: 1.5rem;
        }

        .edit-profile-header h2 {
            font-size: 1.8rem;
        }

        .btn-save {
            width: 100%;
        }
    }
</style>

<div class="edit-profile-container">
    <div class="edit-profile-header">
        <h2>Edit Profile for {{current_user.name}}</h2>
    </div>

    <form action="{{ url_for('edit_profile') }}" method="post">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" value="{{ current_user.name }}" required>
        </div>

        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" value="{{ current_user.email }}" required>
        </div>

        <div class="form-group">
            <label for="mobile">Mobile:</label>
            <input type="text" id="mobile" name="mobile" value="{{ current_user.mobile }}" required>
        </div>

        <div class="btn-container">
            <button type="submit" class="btn-save">Save Changes</button>
        </div>
    </form>
</div>
{% endblock %}
