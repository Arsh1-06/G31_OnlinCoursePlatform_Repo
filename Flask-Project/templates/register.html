{% extends 'base.html' %}
{% block title %}
SkillPlus | Register
{% endblock %}
{% block content %}
<style>
    body {
        background-color: #e6f3ff;
        animation: gradientBG 15s ease infinite;
        background-size: 400% 400%;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
    }

    @keyframes gradientBG {
        0% {
            background-position: 0% 50%;
        }

        50% {
            background-position: 100% 50%;
        }

        100% {
            background-position: 0% 50%;
        }
    }

    .main-container {
        display: flex;
        width: 90%;
        /* max-width: 1200px; */
        background: #ffffff;
        border-radius: 15px;
        box-shadow: 0px 0px 20px rgba(0, 123, 255, 0.2);
        overflow: hidden;
        margin: 40px auto;
        margin-top: 10rem;
        /* Adds margin from top and bottom */
    }


    .gif-container {
        width: 50%;
        padding: 10px;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .gif-container img {
        max-width: 100%;
        height: 700px;
        border-radius: 10px;
        background-color: #ffffff;
    }

    .form-container {
        width: 50%;
        padding: 30px;
    }

    h2 {
        text-align: center;
        margin-bottom: 30px;
        color: #007bff;
        font-size: 28px;
        animation: fadeIn 1s ease-out;
    }

    @keyframes fadeIn {
        from {
            opacity: 0;
            transform: translateY(-20px);
        }

        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    /* Form input styling */
    label {
        font-weight: bold;
        color: #0056b3;
        display: block;
        margin-bottom: 5px;
    }

    input {
        border-radius: 8px;
        padding: 12px;
        border: 2px solid #b3d9ff;
        width: 100%;
        margin-bottom: 15px;
        transition: all 0.3s ease;
    }

    input:focus {
        border-color: #007bff;
        outline: none;
        box-shadow: 0 0 10px rgba(0, 123, 255, 0.5);
    }

    .btn-primary {
        width: 100%;
        padding: 12px;
        font-size: 18px;
        margin-top: 20px;
        background-color: #007bff;
        border: none;
        color: white;
        border-radius: 8px;
        cursor: pointer;
        transition: all 0.3s ease;
    }

    .btn-primary:hover {
        background-color: #0056b3;
        transform: translateY(-2px);
        box-shadow: 0px 5px 15px rgba(0, 123, 255, 0.4);
    }

    p {
        text-align: center;
        margin-top: 20px;
        color: #0056b3;
    }

    p a {
        color: #007bff;
        text-decoration: none;
        font-weight: bold;
        transition: all 0.3s ease;
    }

    p a:hover {
        text-decoration: underline;
        color: #0056b3;
    }

    .mb-3 {
        margin-bottom: 20px;
        opacity: 0;
        animation: slideInFromLeft 0.5s ease-out forwards;
    }

    @keyframes slideInFromLeft {
        from {
            opacity: 0;
            transform: translateX(-20px);
        }

        to {
            opacity: 1;
            transform: translateX(0);
        }
    }

    .mb-3:nth-child(1) {
        animation-delay: 0.1s;
    }

    .mb-3:nth-child(2) {
        animation-delay: 0.2s;
    }

    .mb-3:nth-child(3) {
        animation-delay: 0.3s;
    }

    .mb-3:nth-child(4) {
        animation-delay: 0.4s;
    }

    .mb-3:nth-child(5) {
        animation-delay: 0.5s;
    }
</style>

<div class="main-container">
    <div class="gif-container">
        <img src="static\image\registeration.jpg" alt="Anshuman">
    </div>
    <div class="form-container">
        <h2>Register</h2>

        <form action="{{ url_for('register') }}" method="POST">

            <!-- Full Name Field -->
            <div class="mb-3">
                <label for="name">Enter Full Name:</label>
                <input type="text" name="name" id="name" class="form-control" placeholder="Full Name" required>
            </div>

            <!-- Email Field -->
            <div class="mb-3">
                <label for="email">Enter Email:</label>
                <input type="email" name="email" id="email" class="form-control" placeholder="Email" required>
            </div>

            <!-- Password Field -->
            <div class="mb-3">
                <label for="password">Enter Password:</label>
                <input type="password" name="password" id="password" class="form-control" placeholder="Password"
                    required>
            </div>

            <!-- Confirm Password Field -->
            <div class="mb-3">
                <label for="confirm_password">Confirm Password:</label>
                <input type="password" name="confirm_password" id="confirm_password" class="form-control"
                    placeholder="Confirm Password" required>
            </div>

            <!-- Mobile Number Field -->
            <div class="mb-3">
                <label for="mobile">Enter Mobile Number:</label>
                <input type="text" name="mobile" id="mobile" class="form-control" placeholder="Mobile Number" required>
            </div>

            <!-- Role Field -->
            <!-- <div class="mb-3">
                <label for="role" class="form-label">Role</label>
                <select class="form-control" id="role" name="role" required>
                    <option value="user">User</option>
                    <option value="admin">Admin</option>
                </select>
            </div> -->

            <input type="submit" class="btn btn-primary" value="Register">
        </form>

        <p>Already registered? <a href="{{ url_for('login') }}">Login here</a></p>
    </div>
</div>
{% endblock %}
