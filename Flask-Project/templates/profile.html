{% extends 'base.html' %}
{% block title %}
SkillPlus | Profile
{% endblock %}
{% block content %}
<style>
    body {
        background-color: #f4f4f4;
    }

    body {
        background-color: #eef2f7;
        font-family: 'Arial', sans-serif;
    }

    .profile-container {
        width: 35rem;
        max-width: 650px;
        margin: 5rem auto;
        margin-top: 10rem;
        padding: 2.5rem;
        background: white;
        border-radius: 12px;
        box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.15);
        text-align: center;
        height: auto;
    }

    .profile-header {
        position: relative;
        text-align: center;
        margin-bottom: 1.5rem;
    }

    .profile-avatar {
        width: 130px;
        height: 130px;
        border-radius: 50%;
        object-fit: cover;
        border: 5px solid #ff4d4d;
        margin-bottom: 1rem;
        transition: transform 0.3s ease-in-out;
    }

    .profile-avatar:hover {
        transform: scale(1.1);
    }

    .profile-header h2 {
        font-size: 2.4rem;
        color: #333;
        margin-bottom: 0.5rem;
    }

    .profile-info {
        text-align: left;
        padding: 1.5rem 2rem;
        background: #f9f9f9;
        border-radius: 8px;
    }

    .profile-info p {
        font-size: 1.2rem;
        margin: 0.75rem 0;
        color: #555;
    }

    .profile-info strong {
        color: #222;
    }

    .btn-container {
        margin-top: 2rem;
        display: flex;
        justify-content: center;
        gap: 1rem;
        padding: 1rem;
    }

    .btn {
        padding: 1rem 2rem;
        font-size: 1rem;
        border-radius: 30px;
        cursor: pointer;
        transition: 0.3s ease-in-out;
        text-decoration: none;
        font-weight: bold;
        display: inline-block;
        border: none;
    }

    .btn-edit {
        background-color: #ff4d4d;
        color: white;
        padding: 1rem;
        font-weight: 600;
        border-radius: 50px;
        text-decoration: none;
    }

    .btn-edit:hover {
        background-color: #ff2b2b;
        transform: scale(1.05);
    }

    .btn-logout {
        background-color: #333;
        color: white;
    }

    .btn-logout:hover {
        background-color: #222;
        transform: scale(1.05);
    }
</style>


<div class="profile-container">
    <div class="profile-header">
        <h2>Hello! {{ current_user.name }}</h2>
    </div>
    
    <div class="profile-info">
        <p><strong>Name:</strong> {{ current_user.name }}</p>
        <p><strong>Email:</strong> {{ current_user.email }}</p>
        <p><strong>Mobile:</strong> {{ current_user.mobile }}</p>
    </div>

    <div class="btn-container">
        <a href="{{ url_for('index') }}" class="btn-edit">Home</a>
        <a href="{{ url_for('edit_profile') }}" class="btn-edit">Edit Profile</a>
        <a href="{{ url_for('logout') }}" class="btn-edit">Logout</a>
    </div>
</div>

{% endblock %}
